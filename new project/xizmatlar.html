<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener | Israilov Bahodir</title>
    <link rel="stylesheet" href="xizmatlar.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <a href="https://lordicon.com/"></a>
</head>
<body>
    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/sbzvueri.json"
    trigger="hover"
    stroke="bold"
    colors="primary:#ffffff,secondary:#66ee78"
    style="width:250px;height:250px">
</lord-icon>
<h1> Shorten a long URL</h1>
<input type="text"id="LongUrl" placeholder="Enter Url to shorten">
<div class="buttons">
    <button id="reload-btn">
        <i class='bx bx-refresh'></i>Refresh
    </button>

    <button id="short-btn">
        <i class='bx bx-link' ></i>Shorten URL
    </button>
</div>
<label for="ShortUrl">Shortened URL</label>
<textarea name="" id="ShortUrl" cols="" rows="3"></textarea>
<SMAll> Powered By Israilov</SMAll>
    </div>


    <script src="xizmatlar.js"></script>
</body>
</html>
